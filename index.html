        // --- Variabel Quiz ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswerIndex = null; // Untuk menyimpan jawaban yang dipilih sebelum konfirmasi

        // --- Elemen DOM ---
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const explanationAreaElement = document.getElementById('explanation-area');
        const explanationTextElement = document.getElementById('explanation-text');
        const nextButtonElement = document.getElementById('next-button');
        const quizAreaElement = document.getElementById('quiz-area');
        const resultsAreaElement = document.getElementById('results-area');
        const finalScoreElement = document.getElementById('final-score');
        const scoreMessageElement = document.getElementById('score-message');
        const scoreImageElement = document.getElementById('score-image');
        const restartButtonElement = document.getElementById('restart-button');
        const questionCounterElement = document.getElementById('question-counter');
        const scoreCounterElement = document.getElementById('score-counter');
        const progressBarElement = document.getElementById('progress-bar');

        // Modal elements
        const confirmationModal = document.getElementById('confirmationModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalConfirmButton = document.getElementById('modalConfirmButton');
        const modalCancelButton = document.getElementById('modalCancelButton');

        // --- Fungsi-Fungsi Quiz ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function loadQuestion() {
            // Reset dari soal sebelumnya
            explanationAreaElement.style.display = 'none';
            nextButtonElement.style.display = 'none';
            optionsContainerElement.innerHTML = ''; // Kosongkan opsi sebelumnya
            selectedAnswerIndex = null;

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.question;
                questionCounterElement.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
                updateProgressBar();

                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => handleOptionClick(index, button));
                    optionsContainerElement.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function handleOptionClick(index, buttonElement) {
            // Jika sudah ada jawaban yang dipilih & dikonfirmasi, jangan lakukan apa-apa
            if (nextButtonElement.style.display === 'block' && explanationAreaElement.style.display === 'block') {
                return;
            }
            
            selectedAnswerIndex = index; // Simpan index jawaban yang diklik
            
            // Tampilkan modal konfirmasi
            modalTitle.textContent = "Konfirmasi Jawaban";
            modalBody.textContent = `Anda memilih: "${questions[currentQuestionIndex].options[index]}". Apakah Anda yakin?`;
            confirmationModal.style.display = 'flex';
        }
        
        modalConfirmButton.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            if (selectedAnswerIndex !== null) {
                processAnswer(selectedAnswerIndex);
            }
        });

        modalCancelButton.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            selectedAnswerIndex = null; // Reset pilihan jika dibatalkan
        });


        function processAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = optionsContainerElement.getElementsByTagName('button');

            // Disable semua tombol opsi setelah jawaban dipilih
            for (let btn of optionButtons) {
                btn.disabled = true;
            }

            if (selectedIndex === currentQuestion.correctAnswer) {
                score++;
                optionButtons[selectedIndex].classList.add('correct');
                // Tidak perlu menampilkan modal benar di sini, cukup highlight
            } else {
                optionButtons[selectedIndex].classList.add('incorrect');
                optionButtons[currentQuestion.correctAnswer].classList.add('correct'); // Tunjukkan jawaban yang benar
                 // Tidak perlu menampilkan modal salah di sini, cukup highlight
            }

            scoreCounterElement.textContent = `Skor: ${score}`;
            explanationTextElement.innerHTML = currentQuestion.explanation; // Gunakan innerHTML jika penjelasan mengandung HTML
            explanationAreaElement.style.display = 'block';
            nextButtonElement.style.display = 'block';
        }


        function updateProgressBar() {
            const progress = ((currentQuestionIndex +1) / questions.length) * 100;
            progressBarElement.style.width = `${progress}%`;
        }

        function showResults() {
            quizAreaElement.style.display = 'none';
            resultsAreaElement.style.display = 'block';
            finalScoreElement.textContent = `Skor Akhir Anda: ${score} dari ${questions.length}`;
            
            let message = "";
            let imageUrl = "";
            const percentage = (score / questions.length) * 100;

            if (percentage >= 80) {
                message = "Luar biasa! Pemahaman sosiologimu sangat baik!";
                imageUrl = "https://placehold.co/200x200/22c55e/ffffff?text=Hebat!";
            } else if (percentage >= 60) {
                message = "Bagus! Terus tingkatkan pemahamanmu.";
                imageUrl = "https://placehold.co/200x200/3b82f6/ffffff?text=Bagus!";
            } else if (percentage >= 40) {
                message = "Cukup baik. Perlu belajar lebih giat lagi ya.";
                imageUrl = "https://placehold.co/200x200/f97316/ffffff?text=Semangat!";
            } else {
                message = "Jangan menyerah! Coba lagi dan pelajari pembahasannya.";
                imageUrl = "https://placehold.co/200x200/ef4444/ffffff?text=Coba+Lagi";
            }
            scoreMessageElement.textContent = message;
            if (imageUrl) {
                scoreImageElement.src = imageUrl;
                scoreImageElement.style.display = 'block';
            } else {
                 scoreImageElement.style.display = 'none';
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswerIndex = null;
            scoreCounterElement.textContent = `Skor: 0`;
            quizAreaElement.style.display = 'block';
            resultsAreaElement.style.display = 'none';
            shuffleArray(questions); // Acak urutan soal setiap kali restart
            loadQuestion();
        }

        // --- Event Listeners ---
        nextButtonElement.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartButtonElement.addEventListener('click', restartQuiz);

        // --- Mulai Kuis ---
        shuffleArray(questions); // Acak soal saat pertama kali dimuat
        loadQuestion();

    </script>
